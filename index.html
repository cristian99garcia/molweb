<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta charset="utf-8">
 
  <title>MolWeb</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/interface.css">
</head>

<body>
  <div id="toolbar-pad" class="toolbar htoolbar">
    <div id="button-undo" class="toolbutton not-selectable" title="Deshacer">
      <img src="icons/undo.svg"></img>
    </div>
    <div id="button-redo" class="toolbutton not-selectable" title="Rehacer">
      <img src="icons/redo.svg"></img>
    </div>
    <div class="separator"></div>
    <div id="button-move" class="toolbutton unselectable tool" title="Mover">
      <img src="icons/open_with.svg"></img>
    </div>
    <div id="button-selection-rectangle" class="toolbutton unselectable tool" title="Selección rectangular">
      <img src="icons/crop_16_9.svg"></img>
    </div>
    <div id="button-check" class="toolbutton not-selectable tool-right" title="Ver en 3D">
      <img src="icons/3d_rotation.svg"></img>
    </div>
    <select id="test" class="tool-right" title="Cargar un ejemplo">
      <option selected="selected" value="caffeine">Cafeína</option>
      <option value="fluoranteno">Fluoranteno</option>
      <option value="hemoglobin">Hemoglobina</option>
    </select>
  </div>

  <textarea id="glmol_src"></textarea>

  <div id="view3d">
    <div id="toolbar-3d" class="toolbar htoolbar">
      <div id="button-upload" class="toolbutton not-selectable" title="Cargar archivo local (.mol o .pdb)">
        <img src="icons/file_upload.svg"></img>
      </div>

      <input id="upload-file" type="file" multiple="">

      <div class="separator"></div>
      <select id="color" title="Sistema de colores">
        <option selected="selected" value="chainbow">Espectro</option>
        <option value="chain">Cadena</option>
        <option value="ss">Estrs. secundarias</option>
        <option value="b">Factor B</option>
        <option value="polarity">Polaridad</option>
      </select>
      <select id="main-chain-mode" title="Tipo de renderizado">
        <option value="ribbon">Cinta fina</option>
        <option value="thickRibbon" selected="selected">Cinta</option>
        <option value="strand">Hebras</option>
        <option value="chain">Cadena</option>
        <option value="cylinderHelix">Cilindro</option>
        <option value="tube">Tubo</option>
        <option value="bonds">Enlaces</option>
      </select>
      <!--
        Solo sirve para el ADN
      <select id="base">
        <option value="nuclStick">Palos</option>
        <option selected="selected" value="nuclLine">Lineas</option>
        <option value="nuclPolygon">Polígonos</option>
      </select>
      -->
      <select id="hetatm">
        <option value="stick">Palos</option>
        <option value="ballAndStick">Palos y bolas</option>
        <option selected="selected" value="ballAndStick2">Enlaces multiples</option>
        <option value="sphere">Esferas</option>
        <option value="line">Lineas</option>
      </select>
    </div>
    <div id="glmol"></div>
  </div>

  <div id="view-wrapper">
    <div id="toolbar-bonds" class="toolbar htoolbar popup">
      <div id="button-simple-bond" class="toolbutton unselectable" title="Enlace simple">/</div>
      <div id="button-double-bond" class="toolbutton unselectable" title="Enlace doble">//</div>
      <div id="button-triple-bond" class="toolbutton unselectable" title="Enlace triple">///</div>
    </div>

    <div id="toolbar-elements" class="toolbar vtoolbar">
      <div id="button-bonds" class="toolbutton unselectable" title="Enlace simple">/</div>
      <div class="separator"></div>
      <div id="button-atom-c" class="toolbutton atom" title="Carbono">C</div>
      <div id="button-atom-h" class="toolbutton atom" title="Hidrógeno">H</div>
      <div id="button-atom-n" class="toolbutton atom" title="Nitrógeno">N</div>
      <div id="button-atom-o" class="toolbutton atom" title="Oxígeno">O</div>
      <div id="button-atom-p" class="toolbutton atom" title="Fósforo">P</div>
      <div id="button-atom-s" class="toolbutton atom" title="Azufre">S</div>
      <div id="button-atom-f" class="toolbutton atom" title="Fluor">F</div>
      <div id="button-atom-cl" class="toolbutton atom" title="Cloro">Cl</div>
      <div id="button-atom-br" class="toolbutton atom" title="Bromo">Br</div>
      <div id="button-atom-i" class="toolbutton atom" title="Iodo">I</div>
      <div id="button-periodictable" class="toolbutton not-selectable" title="Tabla periódica">...</div>
    </div>
    <canvas id="pad" class="not-html-selectable" width="100" height="100"></canvas>
  </div>

  <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
  <script type="text/javascript" src="js/Three49custom.js"></script>

  <script type="text/javascript" src="js/chem/prototype.js"></script>
  <script type="text/javascript" src="js/chem/util/common.js"></script>
  <script type="text/javascript" src="js/chem/util/vec2.js"></script>
  <script type="text/javascript" src="js/chem/util/set.js"></script>
  <script type="text/javascript" src="js/chem/util/map.js"></script>
  <script type="text/javascript" src="js/chem/util/pool.js"></script>
  <script type="text/javascript" src="js/chem/chem/element.js"></script>
  <script type="text/javascript" src="js/chem/chem/struct.js"></script>
  <script type="text/javascript" src="js/chem/chem/molfile.js"></script>
  <script type="text/javascript" src="js/chem/chem/sgroup.js"></script>
  <script type="text/javascript" src="js/chem/chem/struct_valence.js"></script>
  <script type="text/javascript" src="js/chem/chem/dfs.js"></script>
  <script type="text/javascript" src="js/chem/chem/cis_trans.js"></script>
  <script type="text/javascript" src="js/chem/chem/stereocenters.js"></script>
  <script type="text/javascript" src="js/chem/chem/smiles.js"></script>

  <script type="text/javascript" src="js/GLmol.js"></script>
  <script type="text/javascript" src="js/geometry.js"></script>
  <script type="text/javascript" src="js/interface.js"></script>
  <script type="text/javascript" src="js/pad.js"></script>
  <script type="text/javascript" src="js/test.js"></script>
</body>
