<!DOCTYPE html>

<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

 <meta charset="utf-8">
 
 <title>MolWeb</title>
   <link rel="stylesheet" href="css/interface.css">
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div id="toolbar-pad" class="toolbar htoolbar">
    <div id="button-undo" class="toolbutton not-selectable" title="Deshacer"><i class="fa fa-undo"></i></div>
    <div id="button-redo" class="toolbutton not-selectable" title="Rehacer"><i class="fa fa-repeat"></i></div>
    <div class="separator"></div>
    <div id="button-move" class="toolbutton" title="Mover"><i class="fa fa-arrows"></i></div>
    <div id="button-selection-rectangle" class="toolbutton" title="Selección rectangular"><i class="fa fa-square-o"></i></div>
    <div id="button-selection-free" class="toolbutton" title="Selección libre"><i class="fa fa-lastfm"></i></div>
    <div id="button-check" class="toolbutton not-selectable tool-right" title="Ver en 3D"><i class="fa fa-check"></i></div>
    <select id="test" class="tool-right" title="Cargar un ejemplo">
      <option selected="selected" value="caffeine">Cafeína</option>
      <option value="fluoranteno">Fluoranteno</option>
      <option value="hemoglobin">Hemoglobina</option>
    </select>
  </div>

  <textarea id="glmol_src"></textarea>

  <div id="view3d">
    <div id="toolbar-3d" class="toolbar htoolbar">
      <div id="button-upload" class="toolbutton not-selectable" title="Cargar archivo .mol"><i class="fa fa-upload"></i></div>
      <div class="separator"></div>
      <select id="color" title="Sistema de colores">
        <option selected="selected" value="chainbow">Espectro</option>
        <option value="chain">Cadena</option>
        <option value="ss">Estrs. secundarias</option>
        <option value="b">Factor B</option>
        <option value="polarity">Polaridad</option>
      </select>
      <select id="main-chain-mode" title="Tipo de renderizado">
        <option value="ribbon">Cinta fina</option>
        <option value="thickRibbon" selected="selected">Cinta</option>
        <option value="strand">Hebras</option>
        <option value="chain">Cadena</option>
        <option value="cylinderHelix">Cilindro</option>
        <option value="tube">Tubo</option>
        <option value="bonds">Enlaces</option>
      </select>
      <!--
        Solo sirve para el ADN
      <select id="base">
        <option value="nuclStick">Palos</option>
        <option selected="selected" value="nuclLine">Lineas</option>
        <option value="nuclPolygon">Polígonos</option>
      </select>
      -->
      <select id="hetatm">
        <option value="stick">Palos</option>
        <option value="ballAndStick">Palos y bolas</option>
        <option selected="selected" value="ballAndStick2">Enlaces multiples</option>
        <option value="sphere">Esferas</option>
        <option value="line">Lineas</option>
      </select>
    </div>
    <div id="glmol"></div>
  </div>

  <div id="view-wrapper">
    <div id="toolbar-elements" class="toolbar vtoolbar">
      <div id="button-atom-c" class="toolbutton" title="Carbono">C</div>
      <div id="button-atom-h" class="toolbutton" title="Hidrógeno">H</div>
      <div id="button-atom-n" class="toolbutton" title="Nitrógeno">N</div>
      <div id="button-atom-o" class="toolbutton" title="Oxígeno">O</div>
      <div id="button-atom-p" class="toolbutton" title="Fósforo">P</div>
      <div id="button-atom-s" class="toolbutton" title="Azufre">S</div>
      <div id="button-atom-f" class="toolbutton" title="Fluor">F</div>
      <div id="button-atom-cl" class="toolbutton" title="Cloro">Cl</div>
      <div id="button-atom-br" class="toolbutton" title="Bromo">Br</div>
      <div id="button-atom-i" class="toolbutton" title="Iodo">I</div>
      <div id="button-periodictable" class="toolbutton not-selectable" title="Tabla periódica">...</div>
      <div class="separator"></div>
    </div>
    <canvas id="pad" class="not-html-selectable" width="100" height="100"></canvas>
  </div>

  <script src="js/jquery-1.7.min.js"></script>
  <script src="js/Three49custom.js"></script>
  <script type="text/javascript" src="js/GLmol.js"></script>
  <script type="text/javascript" src="js/pad.js"></script>
  <script type="text/javascript" src="js/test.js"></script>
  <script type="text/javascript" src="js/interface.js"></script>
</body>
